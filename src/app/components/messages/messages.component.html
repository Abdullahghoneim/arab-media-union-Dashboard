<div class="mt-5">
  <div class="row">
    <div class="col">
      <h1>اخر الراسيل</h1>
    </div>
    <div class="col"></div>
  </div>
  <table class="table table-striped mt-4 text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">اسم المرسل</th>
        <th scope="col">البريد الالكتروني</th>
        <th scope="col">رقم الهاتف</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let ms of messages; let i = index" class="text-center">
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ ms.name }}</td>
        <td>{{ ms.email }}</td>
        <td>{{ ms.phone }}</td>
        <button
          class="btn btn-light details"
          [routerLink]="['/message-details', ms.key]"
        >
          تفاصيل
        </button>
      </tr>
    </tbody>
  </table>
</div>
