<div  class="mt-5">
  <div class="row">
    <div class="col">
        <a href="" class="btn btn-link" routerLink=""> <i class="fas fa-arrow-circle-left"></i> الرجوع الي القائمة الرئيسية  </a>
    </div>
    <div class="col float-right text-right">
    <h1> اضافة خبر  </h1>  
    </div>
  </div>
  <form #f="ngForm" (ngSubmit)="addNew(f.value)" >
    <div class="form-group mt-5 text-right">
      <label for="title">عنوان الخبر</label>
      <input type="text" placeholder="عنوان الخبر" required [(ngModel)]="lstNew.title" name="title" class="form-control text-right">
    </div>
    <div class="form-group text-right">
      <label for="body">الخبر</label>
      <textarea name="body"  class="form-control text-right" required [(ngModel)]="lstNew.body" placeholder="تفاصيل الخبر"  cols="10" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="img">صورة</label>
      <input type="file" class="form-control" (change)="uploadFile($event)"  >
    </div>
    <input type="submit" class="btn btn-block btn-info btn-sm">
  </form>
</div>
