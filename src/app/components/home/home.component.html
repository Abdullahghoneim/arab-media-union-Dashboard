<div class="mt-5">
  <div class="row">
    <div class="col">
      <h1>اخر الاخبار</h1>
    </div>
    <div class="col">
      <button routerLink="/add-new" class="btn btn-success float-right btn-sm">اضافة خبر</button>
    </div>
  </div>
    <table class="table table-striped mt-4 text-center">
        <thead>
          <tr>
            <th scope="col"> #  </th>
            <th scope="col">عنوان الخبر</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let nw of news; let i = index" class="text-center">
          <tr>
            <th scope="row"> {{i+1}}  </th>
            <td> {{ nw.title }} </td>
            <button class="btn btn-light details"  [routerLink]="[ '/new-details', nw.key ]">تفاصيل</button>
            </tr>
        </tbody>
      </table>
</div>
